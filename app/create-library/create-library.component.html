<div class="container">
    <section class="background-radial-gradient overflow-hidden">
    <style>
      .background-radial-gradient {
        background-color: rgba(107, 122, 160, 0.9);
        
      }
    
      #radius-shape-1 {
        height: 220px;
        width: 220px;
        top: -60px;
        left: -130px;
        background-color: rgba(28, 38, 65, 0.9);
        overflow: hidden;
      }
    
      #radius-shape-2 {
        border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
        bottom: -60px;
        right: -110px;
        width: 300px;
        height: 300px;
        background: radial-gradient(#44006b, #ad1fff);
        overflow: hidden;
      }
    
      .bg-glass {
        background-color: hsla(0, 0%, 100%, 0.9) !important;
        backdrop-filter: saturate(200%) blur(25px);
      }
    </style>

<div class="col-md-6 offset-md-3" style="width: 800px;margin: 900pz;">
    <div class="container" style="text-align: center;">
    <h3> Create Library </h3>
</div>

    <form (ngSubmit) = "onSubmit()">
      
    
        <div class="form-group">
            <label> Book Name</label>
            <input type="text" class ="form-control" id = "bookName"
                [(ngModel)] = "book.bookName" name = "bookName" placeholder="Book Name">
        </div>
        <div class="form-group">
            <label> Author Name</label>
            <input type="text" class ="form-control" id = "authorName"
                [(ngModel)] = "book.authorName" name = "authorName"placeholder= "Author Name">
        </div>
        <div class="form-group">
            <label> Price</label>
            <input type="text" class ="form-control" id = "price"
                [(ngModel)] = "book.price" name = "price">
        </div>
        <div class="form-group">
            <label> Number Of Copies</label>
            <input type="text" class ="form-control" id = "noCopies"
                [(ngModel)] = "book.noCopies" name = "noCopies">
        </div>
       
       
     
        <div style="text-align:left;">
            <label> Types Of Book</label><br>
            <input class="form-check-input" type="radio" name="isPublished"
                [(ngModel)]="book.isPublished" value="true"/>
            <label class="form-check-label" style="text-align: right;">Published </label><br>

            <input class="form-check-input" type="radio" name="isPublished"
                [(ngModel)]="book.isPublished" value="false"/>   
            <label class="form-check-label">Unpublished</label><br><br>
        </div>
         
        
        <div>
            <label>Select Author:</label>
            <select [(ngModel)]="selectedAuthor">
              <option value="" disabled>Select an Author</option>
              <option *ngFor="let author of authors" [value]="author.id">{{ author.authorName }}</option>
            </select>
          </div> 


          
        <button class = "btn btn-success" type ="submit">Submit</button>
        


        
    </form>
    </div>
