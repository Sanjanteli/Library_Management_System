

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    
    <style>
        body {
            
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .emoji {
            font-size: 30px;
            margin: 10px;
            cursor: pointer;
        }
        .selected-emoji {
            font-size: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        #feedback-form {
            max-width: 400px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            resize: none;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>

<body>
    <h1>Give Your Review</h1>
    <div>
        <span class="emoji" id="emoji1">üòç</span>
        <span class="emoji" id="emoji2">üòä</span>
        <span class="emoji" id="emoji3">üòê</span>
        <span class="emoji" id="emoji4">üòû</span>
        <span class="emoji" id="emoji5">üò°</span>
    </div>
    <div id="selected-emoji" class="selected-emoji"></div>
    <form id="feedback-form">
        <label for="review">Your Review:</label>
        <textarea id="review" name="review" required></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
    <script>
        const emojis = document.querySelectorAll('.emoji');
        const selectedEmoji = document.getElementById('selected-emoji');

        emojis.forEach(emoji => {
            emoji.addEventListener('click', () => {
                // Remove the selected class from all emojis
                emojis.forEach(e => e.classList.remove('selected-emoji'));
                // Add the selected class to the clicked emoji
                emoji.classList.add('selected-emoji');
                // Set the selected emoji text
                selectedEmoji.textContent = emoji.textContent;
            });
        });
    </script>
</body>
