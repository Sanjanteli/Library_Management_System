<div class="container" style="text-align: center;">
    <h3> View Author Details</h3>
    </div>
    
    <style>
        
        tr:hover {background-color:rgb(239, 239, 245)}
        table, th, td {
      border: 1px solid rgba(216, 141, 210, 0.603);
      border-collapse: collapse;
      font-size:large;
    }
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
          margin-left: auto;
        }
        th, td {
          padding: 2px;
          text-align:left;
        }
        </style>
        
    
        <body>
            <div style="background-color: rgb(175, 175, 241);">
              <table class = "table table-striped " style="padding:10px;">
                <thead>
                    <tr>
                        <th>Book Name</th>
                        
                        <th> price</th>
                        <th>No of Copies</th>
                        <th>Book Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let book of books | paginate: { itemsPerPage: count, currentPage: pageNo }">
                        <td> {{ book?.bookName }} </td>
                       
                        <td> {{book?.price}} </td>
                        <td> {{book?.noCopies}} </td>
                        <td> {{book?.isPublished}} </td>
                </tbody>
            </table>
            </div>
